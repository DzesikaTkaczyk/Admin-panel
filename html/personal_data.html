<!DOCTYPE html>
<html lang="pl">
    <head>
    	<meta charset="UTF-8">      
        <title>SoloProject</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../font/css/soloproject.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div class="general">
            <div class="wrap">
            	<div class="side_menu">
                    <div class="side_menu_sticky">
                        <div class="row">
                            <div class="side_menu_top">
                                <div class="logo hidden hidden_mobile"><img src="../images/logo.png" alt="logo"></div>
                                <div class="burger"><img src="../images/burger.png" alt="burger"></div>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="list hidden_mobile">
                                <li class="active"><a href="index.html" class="link side_menu_link"><i class="demo-icon icon-general"></i><div class="subpage hidden">General</div></a></li>
                                <li><a href="details.html" class="link side_menu_link"><i class="demo-icon icon-details"></i><div class="subpage hidden">Details</div></a></li>
                                <li><a href="links.html" class="link side_menu_link"><i class="demo-icon icon-links"></i><div class="subpage hidden">Links</div></a></li>
                                <li><a href="banners.html" class="link side_menu_link"><i class="demo-icon icon-banners"></i><div class="subpage hidden">Banners</div></a></li>
                                <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-personaldata"></i><div class="subpage hidden">Personal data</div></a></li>
                                <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-payout"></i><div class="subpage hidden">Payout</div></a></li>
                                <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-postback"></i><div class="subpage hidden">Postback</div></a></li>
            	            </ul>
                        </div>
                        <div class="row"><div class="line hidden_mobile"></div></div>
                        <div class="row"><h3 class="hidden hidden_mobile">your manager</h3></div>
                        <div class="row">
                            <div class="manager hidden_mobile">
                                <div class="avatar">
                                    <img class="av" src="../images/av.png" alt="avatar">
                                    <div class="point active-point"></div>
                                </div>
                                <p class="manage_name hidden">Mikhael E.</p>
                            </div>
                        </div>
                    </div>
            	</div>
                <div class="content_wrap">
            		<div class="box">
            			<h1>Personal data</h1>
                        <div class="line"></div>
                        <div class="personal_data">
            				<form action="" method="POST">
                                <div>
                                    <div class="form_field">
                                        <label>Name</label>
                                        <div class="small_box"><input type="text" name="name"></div>
                                    </div>
                                    <div class="form_field">
                                        <label>Surname</label>
                                        <div class="small_box"><input type="text" name="surname"></div>
                                    </div>
                                    <div class="form_field">
                                        <label>E-mail</label>
                                        <div class="small_box"><input type="email" name="email"></div>
                                    </div>
                                    <div class="form_field">
                                        <label>Phone number</label>
                                        <div class="small_box"><input type="tel" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div>
                                    <div class="form_field">
                                        <label>Skype</label>
                                        <div class="small_box"><input type="text" name="skype"></div>
                                    </div>
                                    <div class="form_field">
                                        <label>ICQ</label>
                                        <div class="small_box"><input type="text" name="icq"></div>
                                    </div>
                                    <div class="form_field">
                                        <label>Msn</label>
                                        <div class="small_box"><input type="text" name="msn"></div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div>
                                    <div class="form_field">
                                        <label>Wallet</label>
                                        <div class="small_box"><input type="text" name="wallet"></div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div>
                                    <div class="form_field">
                                        <label>Password</label>
                                        <div class="small_box"><input type="password" name="password"></div>
                                    </div>
                                    <div class="form_field">
                                        <label>Repeat</label>
                                        <div class="small_box"><input type="password" name="password2"></div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <button type="submit" class="button send_button okbutton">Save</button>
                            </form>
            			</div>
            		</div>
                </div>
            </div>
        </div>
    </body>
</html>
