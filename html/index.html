<!DOCTYPE html>
<html lang="pl">
    <head>
    	<meta charset="UTF-8">      
        <title>SoloProject</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../font/css/soloproject.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
    	<div class="side_menu">
            <div class="row">
                <div class="logo"><img src="../images/logo.png" alt="logo"></div>
                <div class="burger"><img src="../images/burger.png" alt="burger"></div>
            </div>
            <div class="row">
                <ul class="list">
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-general"></i><div class="subpage">General</div></a></li>
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-details"></i><div class="subpage">Details</div></a></li>
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-links"></i><div class="subpage">Links</div></a></li>
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-banners"></i><div class="subpage">Banners</div></a></li>
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-personaldata"></i><div class="subpage">Personal data</div></a></li>
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-payout"></i><div class="subpage">Payout</div></a></li>
                    <li><a href="#" class="link side_menu_link"><i class="demo-icon icon-postback"></i><div class="subpage">Postback</div></a></li>
	           </ul>
            </div>
            <div class="row"><div class="line"></div></div>
            <div class="row"><h3>your manager</h3></div>
            <div class="row">
                <div class="manager">
                    <div class="avatar">
                        <img class="av" src="../images/av.png" alt="avatar">
                        <div class="point active-point"></div>
                    </div>
                    <p class="manage_name">Mikhael E.</p>
                </div>
            </div>
    	</div>
    	<div>
        	<div class="row">
            	<div class="top_menu">
                    <ul class="top_menu_content list">
                        <li class="list_horizontal">
                            <a href="#">
                                <i class="demo-icon icon-wallet top"></i>
                                <p class="top amount">$1,500.00</p>
                                <i class="demo-icon icon-arrow-down top"></i>
                            </a>
                            <ul class="list dropdown">
                                <li><p class="charge">CPA</p><p class="howmuch">$1000</p></li>
                                <li><p class="charge">CPL</p><p class="howmuch">$1100</p></li>
                                <li><p class="charge">Turnover</p><p class="howmuch">$1030</p></li>
                                <li><p class="charge">Not deposit</p><p class="howmuch">$1000</p></li>
                            </ul>
                        </li>
                        
                        <li class="list_horizontal">
                            <a href="#" class="bell_point">
                                <i class="demo-icon icon-notification top"></i>
                                <div class="point orange-point"></div>
                            </a>
                        </li>
                        
                        <li class="list_horizontal">
                            <a href="#">
                                <i class="demo-icon icon-profile top"></i>
                                <p class="link list_link top">Leonardo Dicaprio</p>
                            </a>
                        </li>
                        
                        <li class="list_horizontal"><a href="#"><i class="demo-icon icon-quit top"></i></a></li>
            		</ul>
                </div>
            </div>
    		<div>
    			<div class="box">
    				<h1>General statistic</h1>
    				<div class="line"></div>
    				<div>
                    <input type="text" placeholder="16.05.2016">
                    <button class="button okbutton refresh_button"><i class="demo-icon icon-refresh"></i></button>            
                    </div>
    				<div class="line"></div>
    				<div>
    					<h2>Visit Signups</h2>
    					
    				</div>
    			</div>

    		</div>
    	</div>
    </body>
</html>
